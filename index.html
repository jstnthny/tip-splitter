<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="wrapper app">
    <h1>spli<span>tter</span></h1>
    <div class="calculator">
      <form action="#">
        <label for="bill" class="calcLabel">Bill</label>
        <input type="text" name="bill" id="bill">
        <fieldset>
          <legend>Select tip %</legend>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label for="tip">5%</label>
              </div>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label for="tip">10%</label>
              </div>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label for="tip">15%</label>
              </div>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label for="tip">25%</label>
              </div>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label for="tip">50%</label>
              </div>
              <div className="radio-container">
                <input type="radio" id="tip" name="tip"></input>
                <label class="customTip"for="tip">Custom</label>
              </div>
        </fieldset>
        <label class="calcLabel" for="people">Number of people</label>
        <input type="number" name="people" id="people">
      </form>
      <div class="calculatorOutput">
        <div>
          <h2>Tip Amount <span>/ person</span></h2>
          <p>$4.27</p>
        </div>
        <div>
          <h2>Total <span>/ person</span></h2>
          <p>$32.79</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

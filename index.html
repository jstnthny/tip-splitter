<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="wrapper app">
    <h1>spli<span>tter</span></h1>
    <div class="calculator">
      <form action="#">
        <label for="bill">Bill</label>
        <input type="text" name="bill" id="bill">
        <fieldset>
          <legend>Select tip %</legend>
          <label><input type="radio" name="radio" value="yes" /> 5%</label>
          <label><input type="radio" name="radio" value="yes" /> 10%</label>
          <label><input type="radio" name="radio" value="yes" /> 15%</label>
          <label><input type="radio" name="radio" value="yes" /> 25%</label>
          <label><input type="radio" name="radio" value="yes" /> 50%</label>
        </fieldset>
        <label for="people">Number of people</label>
        <input type="number" name="people" id="people">
      </form>
    </div>
  </div>
</body>
</html>
